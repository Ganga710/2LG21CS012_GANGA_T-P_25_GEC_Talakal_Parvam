<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Student</h1>
            <form th:action="@{/users/update/{id}(id=${student.id})}" th:object="${student}" method="post" class="mt-3">
               
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="studentUsn">Usn</label>
                    <input type="text" class="form-control" id="studentUsn" th:field="*{usn}" placeholder="Enter student usn">
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" class="form-control" id="studentEmail" th:field="*{email}" placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="studentAge">Phone</label>
                    <input type="number" class="form-control" id="studentPhone" th:field="*{phone}" placeholder="Enter student Phone">
                </div>
                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" class="form-control" id="studenteAdress" th:field="*{adress}" placeholder="Enter student Adress">
                </div>
                <div class="form-check">
                    <label for="studentesection">Section</label><br>
                    <select id="section" name=section>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="subject">subject</label><br>
                    <input type="checkbox" id="subject1"  name="subject1" value="Physics">
                    <label for="subject1"> Physics</label><br>
                    <input type="checkbox" id="subject2"  name="subject2" value="Chemistry">
                    <label for="subject2"> Chemistry</label><br>
                    <input type="checkbox" id="subject3"  name="subject3" value="Maths">
                    <label for="subject3"> Maths</label><br><br>
                    
                </div>
                <div class="form-check">
                    <label for="employeetAge">Gender</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios1">
                     Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="DOB">DOB</label>
                    <input type="date" class="form-control" id="studentDOB" th:field="*{DOB}" placeholder="Enter student DOB">
                </div>
                <div class="form-group">
                    <label for="file">Photo</label>
                    <input type="file" class="form-control" id="studentfile" th:field="*{file}" placeholder="Enter student DOB">
                </div>
                <div class="form-group">
                    <label for="Ack"style="color:white;">Join Date</label>
                    <input type="date" class="form-control" id="studentAck" th:field="*{Ack}" placeholder="Enter student Ack">
                </div>
               
               
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
